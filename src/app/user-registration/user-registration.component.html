<div class="container animated fadeIn">
  <br><br><br>
  <h2>Register here!!</h2>
  <p>Run gulp useref and verify the following files created in the dist folder:</p>
  <hr>
<!--{{userRegistration | json}}-->
<div class="row">
  <div class="col-md-5">
    <div class="form-group">
    <label for="exampleInputEmail1">First name</label>
    <input type="text" [(ngModel)]="userRegistration.firstName" class="form-control"  placeholder="your first name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Last name</label>
    <input type="text" class="form-control" [(ngModel)]="userRegistration.lastName"  placeholder="your last name">
  </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input type="email" class="form-control" [(ngModel)]="userRegistration.email"  placeholder="personal email id">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" [(ngModel)]="userRegistration.password"  placeholder="choose password for login">
  </div>

    <div class="form-group">
    <label for="exampleInputPassword1">Re-type password</label>
    <input type="password" class="form-control" [(ngModel)]="userRegistration.rePassword"  placeholder="retype password">
  </div>

<button class="btn btn-sm btn-warning" (click)="register()">REGISTER!</button>

  </div>
</div>



</div>
