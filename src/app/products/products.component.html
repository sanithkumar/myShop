<div *ngFor="let x of products">
  <div  class="animated fadeIn">
    <div class="row" >
      <div class="col-md-3">
        <img [src]="x.imgUrl" class="img-responsive" />
      </div>
      <div class="col-md-9">
        <h2>{{x.name}}</h2>
        <br>
        <p>{{x.description}}</p>
    
        <br>
        <button class="btn btn-small btn-warning">Buy now</button>
        <button class="btn btn-small btn-success">Add to cart</button>

      </div>

    </div>
    <hr>
  </div>

</div>
